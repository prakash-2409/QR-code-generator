<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f172a, #1f2937);
      --panel: rgba(255, 255, 255, 0.06);
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --text: #f8fafc;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
      color: var(--text);
      background: var(--bg);
      background-attachment: fixed;
    }
    .card {
      width: min(960px, 100%);
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 28px 90px rgba(0, 0, 0, 0.45); }
    .header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    .title { font-size: 28px; font-weight: 700; letter-spacing: -0.02em; }
    .pill { padding: 8px 14px; border-radius: 999px; border: 1px solid rgba(255, 255, 255, 0.14); color: var(--muted); font-size: 13px; }
    form { display: grid; gap: 12px; }
    label { font-weight: 600; font-size: 14px; color: var(--text); }
    .input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color 160ms ease, box-shadow 160ms ease, transform 160ms ease;
    }
    .input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15); transform: translateY(-1px); }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .btn {
      appearance: none;
      border: none;
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: 700;
      color: #0b1221;
      background: linear-gradient(120deg, var(--accent), var(--accent-strong));
      box-shadow: 0 12px 40px rgba(14, 165, 233, 0.35);
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 140ms ease;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 16px 48px rgba(14, 165, 233, 0.45); }
    .btn:active { transform: translateY(0); }
    .hint { color: var(--muted); font-size: 13px; line-height: 1.6; }
    .preview { justify-self: center; align-self: center; text-align: center; display: grid; gap: 12px; }
    .qr-box {
      width: 260px;
      height: 260px;
      border-radius: 16px;
      border: 1px dashed rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.05);
      display: grid;
      place-items: center;
      padding: 16px;
      transition: border-color 160ms ease;
    }
    .qr-box img { width: 100%; height: 100%; object-fit: contain; }
    .qr-box.empty { color: var(--muted); border-color: rgba(255, 255, 255, 0.08); }
    @media (max-width: 640px) { .header { flex-direction: column; align-items: flex-start; } .title { font-size: 24px; } }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="title">QR Studio</div>
      <div class="pill">Instant QR generator</div>
    </div>

    <form method="post">
      <div>
        <label for="url">Target URL or text</label>
        <input id="url" class="input" type="text" name="url" value="{{ url_value }}" placeholder="https://example.com" required />
      </div>
      <div class="actions">
        <button class="btn" type="submit">Generate QR</button>
        <div class="hint">Paste any URL or text, then hit Generate. The QR code will appear on the right.</div>
      </div>
    </form>

    <div class="preview">
      <div class="qr-box {% if not img_data %}empty{% endif %}">
        {% if img_data %}
          <img src="data:image/png;base64,{{ img_data }}" alt="QR code" />
        {% else %}
          <div>QR preview</div>
        {% endif %}
      </div>
      {% if img_data %}
        <a class="btn" href="data:image/png;base64,{{ img_data }}" download="qr-code.png">Download PNG</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
