<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f172a, #1f2937);
      --panel: rgba(255, 255, 255, 0.06);
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --text: #f8fafc;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
      color: var(--text);
      background: var(--bg);
      background-attachment: fixed;
    }
    .card {
      width: min(960px, 100%);
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 28px 90px rgba(0, 0, 0, 0.45); }
    .header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    .title { font-size: 28px; font-weight: 700; letter-spacing: -0.02em; }
    .pill { padding: 8px 14px; border-radius: 999px; border: 1px solid rgba(255, 255, 255, 0.14); color: var(--muted); font-size: 13px; }
    form { display: grid; gap: 12px; }
    label { font-weight: 600; font-size: 14px; color: var(--text); }
    .input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color 160ms ease, box-shadow 160ms ease, transform 160ms ease;
    }
    .input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15); transform: translateY(-1px); }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .btn {
      appearance: none;
      border: none;
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: 700;
      color: #0b1221;
      background: linear-gradient(120deg, var(--accent), var(--accent-strong));
      box-shadow: 0 12px 40px rgba(14, 165, 233, 0.35);
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 140ms ease;
    }
    .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 16px 48px rgba(14, 165, 233, 0.45); }
    .btn:active:not(:disabled) { transform: translateY(0); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .hint { color: var(--muted); font-size: 13px; line-height: 1.6; }
    .preview { justify-self: center; align-self: center; text-align: center; display: grid; gap: 12px; }
    .qr-box {
      width: 260px;
      height: 260px;
      border-radius: 16px;
      border: 1px dashed rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.05);
      display: grid;
      place-items: center;
      padding: 16px;
      transition: border-color 160ms ease;
    }
    .qr-box img { width: 100%; height: 100%; object-fit: contain; }
    .qr-box.empty { color: var(--muted); border-color: rgba(255, 255, 255, 0.08); }
    .error { color: #f87171; font-size: 14px; padding: 12px; border-radius: 8px; background: rgba(248, 113, 113, 0.1); }
    @media (max-width: 640px) { .header { flex-direction: column; align-items: flex-start; } .title { font-size: 24px; } }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="title">QR Studio</div>
      <div class="pill">Instant QR generator</div>
    </div>

    <form id="qrForm">
      <div>
        <label for="url">Target URL or text</label>
        <input id="url" class="input" type="text" name="url" placeholder="https://example.com" required />
      </div>
      <div class="actions">
        <button class="btn" type="submit" id="generateBtn">Generate QR</button>
        <div class="hint">Paste any URL or text, then hit Generate. The QR code will appear on the right.</div>
      </div>
      <div id="error" class="error" style="display: none;"></div>
    </form>

    <div class="preview">
      <div class="qr-box empty" id="qrBox">
        <div id="placeholder">QR preview</div>
        <img id="qrImage" style="display: none;" alt="QR code" />
      </div>
      <a class="btn" id="downloadBtn" style="display: none;" download="qr-code.png">Download PNG</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('qrForm');
    const urlInput = document.getElementById('url');
    const generateBtn = document.getElementById('generateBtn');
    const qrBox = document.getElementById('qrBox');
    const placeholder = document.getElementById('placeholder');
    const qrImage = document.getElementById('qrImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = urlInput.value.trim();
      if (!url) return;

      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating...';
      errorDiv.style.display = 'none';

      try {
        const response = await fetch('/.netlify/functions/generate-qr', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (!response.ok) {
          throw new Error('Failed to generate QR code');
        }

        const data = await response.json();
        
        qrImage.src = `data:image/png;base64,${data.qr_code}`;
        qrImage.style.display = 'block';
        placeholder.style.display = 'none';
        qrBox.classList.remove('empty');
        
        downloadBtn.href = `data:image/png;base64,${data.qr_code}`;
        downloadBtn.style.display = 'block';
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate QR';
      }
    });
  </script>
</body>
</html>
